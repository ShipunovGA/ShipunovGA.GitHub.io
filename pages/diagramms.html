        <canvas width="500px" height="500px" id="canvas"></canvas>
        <script>
            const data = [46, 35, 68, 50, 43];
            const canvas = document.getElementById('canvas');
            let c = canvas.getContext('2d');
            c.fillStyle = 'white';
            c.fillRect(0, 0, 500, 600);
            c.fillStyle = 'blue';
            for (let i = 0; i < data.length; i++) {
                let dp = data[i];
                c.fillRect(43 + i * 100, 500 - dp * 5 - 25, 30, dp * 5);
            }
            c.fillStyle = 'block';
            c.lineWidth = 2.0;
            c.beginPath();
            c.moveTo(25, 10);
            c.lineTo(25, 475);
            c.lineTo(490, 475);
            c.stroke();

            c.fillStyle = 'black';
            for (let i = 0; i < 6; i++) {
                c.fillText((5 - i) * 20 + ' ', 4, i * 80 + 75);
                c.beginPath();
                c.moveTo(25, i * 80 + 75);
                c.lineTo(25, i * 80 + 75);
                c.stroke();
            }

            const labels = ["jan", "feb", "mar", "apr", "may"];
            for (let i = 0; i < 5; i++) {
                c.fillText(labels[i], 50 + i * 100, 495);
            } 
        </script>
        <canvas width="500px" height="500px" id="canvasCircle"></canvas>
        <script>
            const data2 = [80, 40, 20, 10, 5];
            const cC = document.getElementById('canvasCircle');
            let d = cC.getContext('2d');
            d.fillStyle = 'white';
            d.fillRect(0, 0, 500, 600);
            const colors = ['red', 'blue', 'purple'];
            let total = 0;
            for (let i = 0; i < data2.length; i++) {
                total += data2[i];
            }
            let prefAngle = 0;
            for (let i = 0; i < data2.length; i++) {
                let fraction = data2[i] / total;
                const angle = prefAngle + fraction * Math.PI * 2;
                d.beginPath();
                d.moveTo(250, 250);
                d.arc(250, 200, 100, prefAngle, angle, false);
                d.lineTo(250, 250);
                d.fill();
                d.strokeStyle = "red";
                d.stroke();
                prefAngle = angle;
            }
        </script>
