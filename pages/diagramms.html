<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Diagrams</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- header: -->
    <script src="../js/showHeaderForPages.js"></script>

    <main>
        <canvas width="500px" height="500px" id="canvas"></canvas>
        <canvas width="500px" height="500px" id="canvasCircle"></canvas>
        <section>
            <h3>Enter the change coefficient:</h3>
            <form class="diagramChangeForm">
                <label for="changeCoefficient">
                    Change Coefficient:
                </label>
                <input id="changeCoefficient" type="number" required>
                <button class="submitChangeButton">
                    Submit!
                </button>
            </form>
        </section>
        <script src="../js/diagramPillars.js"></script>
        <script src="../js/diagramPie.js"></script>
    </main>

    <!-- footer: -->
    <script src="../js/showFooter.js"></script>

</body>

</html>
