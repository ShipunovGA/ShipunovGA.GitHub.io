<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Summary</title>
    <link rel="stylesheet" href="../css/timer.css">
</head>

<body>
    <main>
        <!-- countdown-wrapper -->
        <div class="countdown-wrapper">
            <h1 class="title">до Нового Года осталось:</h1>
            <div id="year" class="year"></div>
            <div class="countdown" id=countdown>
                <div class="time">
                    <h2 id="days">00</h2>
                    <small>дней</small>
                </div>
                <div class="time">
                    <h2 id="hours">00</h2>
                    <small>часов</small>
                </div>
                <div class="time">
                    <h2 id="minutes">00</h2>
                    <small>минут</small>
                </div>
                <div class="time">
                    <h2 id="seconds">00</h2>
                    <small>секунд</small>
                </div>
            </div>
            <div class="preloader" id="preloader">
                <div class="lds-ripple">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <a class="ah" href="../index.html">BACK TO MAIN PAGE :)</a>
        </div>
        <!-- // countdown-wrapper -->

        <script src="../js/timer.js"></script>
    </main>
</body>

</html>
