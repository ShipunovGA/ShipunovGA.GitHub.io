<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS task</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- header: -->
    <script src="../js/showHeaderForPages.js"></script>

    <main>
        <div class="grid">
            <fieldset>
                <legend>Question theme</legend>
                <label for="theme">
                    <select name="" id="theme">
                        <option value="job">Job issues</option>
                        <option value="collab">Collaboration issues</option>
                        <option value="pers">Personal issues</option>
                    </select>
                </label>
            </fieldset>

            <form action="" >
                <section class="questions">

                <!--<input type="text">
                <textarea cols="20" rows="10">-->

		<!--</textarea>-->

                <fieldset>
                    <legend>Your contacts</legend>
                    <div>
                        <label for="name">Your name: </label>
                        <input type="text" id="name" placeholder="Your brilliant name" maxlength="50" minlength="2">
                    </div>
                    <div>
                        <label for="email">Your email adress: </label>
                        <input type="email" id="email" placeholder="Your brilliant email address" required>
                    </div>
                    <div>
                        <label for="telephone">Your telephone number: </label>
                        <input type="tel" id="telephone" placeholder="Your brilliant telephone">
                    </div>
                </fieldset>
                <fieldset class="radioField">
                    <legend>How we should connect you?</legend>

                    <label for="r_email">
                        <input type="radio" name="comm" id="r_email">
                        via email:
                    </label>
                    <label for="r_tel">
                        <input type="radio" name="comm" id="r_tel">
                        via phone:
                    </label>
                    <label for="r_none">
                        <input type="radio" name="comm" id="r_none">
                        via nothing!
                    </label>
                </fieldset>
                <fieldset class="checkField">
                    <legend>How do you feel today?</legend>
                    <label for="checkb_1">
                        <input type="checkbox" name="question" id="checkb_1">
                        Fine
                    </label>
                    <label for="checkb_2">
                        <input type="checkbox" name="question" id="checkb_2">
                        Not Fine
                    </label>
                    <label for="checkb_2">
                        <input type="checkbox" name="question" id="checkb_3">
                        Extremely fine!
                    </label>
                </fieldset>
                </section>
                <div>
                    <input type="submit" value="Send the request">
                </div>
            </form>


        </div>
        <fieldset>
            <div class="item">
                <h2>TODO list</h2>
                <form class="form">
                    <input id="item" type="text" required>
                </form>
                <h4>Your Tasks:</h4>
                <ul class="ul"></ul>
                <button id="button">Clear</button>
            </div>
        </fieldset>

        <script src="../js/todoTasker.js"></script>
    </main>

    <!-- footer: -->
    <script src="../js/showFooter.js"></script>

</body>

</html>
