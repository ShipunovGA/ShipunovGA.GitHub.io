            <div class="sliderLine">
                <img src="../src/1.jpg" alt="talosOne_1" class="pictureSlide">
                <img src="../src/2.jpg" alt="talosOne_2" class="pictureSlide">
                <img src="../src/3.jpg" alt="talosOne_3" class="pictureSlide">
            </div>
        </div>

        <script>
            let offset = 0;
            const sliderLine = document.querySelector('.sliderline')
            document.querySelector('.sliderNext').addEventListener(
                'click', function(){
                offset += 256;
                if (offset > 2048) offset = 0;
                sliderLine.style.left = -offset + 'px';
            }
            )
            document.querySelector('.sliderPrev').addEventListener(
                'click', function(){
                offset -= 256;
                if (offset < 0) offset = 2048;
                sliderLine.style.left = -offset + 'px';
            }
            )
        </script>

        <button class="sliderPrev">
            Previous
        </button>

        <button class="sliderNext">
            Next

        </button>

        <div class="block"></div>
        <script>
            var array = ['1.jpg', '2.jpg','3.jpg'];
            let block = document.querySelector('.block');
            let i = 0
            block.onclick = change()
            function change(){
                block.style.backgroundImage = 'url(../src/' + array[i] + ')'
                i++;
                if (i == array.length) {
                    i = 0;
                }
            }
        </script>
